<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../images/logo.jpeg">
</head>
<body>
    <button class="login-btn04">Login</button>
    <div id="id02" class="login-container">
      
      <form class="login-content login-animate" action="" >
        <div class="imgcontainer">
          <span class="close-item" >&times;</span>
          <img src="../images/bg2.jpeg" alt="Avatar" class="avatar">
        </div>
    
        <div class="container-form">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
            
          <button class="submit-btn">Login</button>
          <label>
        </div>
    
        <div class="container-form">
          <button  class="cancel-btn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>

</body>
<script src="login.js"></script>
</html>
